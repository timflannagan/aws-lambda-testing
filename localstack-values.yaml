# LocalStack Helm values for AWS Lambda testing

service:
  type: NodePort
  nodePort: 31566

startServices: lambda
debug: true

# Enable persistence to maintain state between restarts
persistence: true

# Environment variables for Lambda configuration
extraEnvVars:
  - name: LAMBDA_RUNTIME_ENVIRONMENT_TIMEOUT
    value: "60"
  - name: LAMBDA_REMOVE_CONTAINERS
    value: "false"
  - name: DEBUG
    value: "1"
  - name: LAMBDA_EXECUTOR
    value: "docker"
  - name: LAMBDA_REMOTE_DOCKER
    value: "false"
  - name: LAMBDA_DOCKER_FLAGS
    value: "-p 19891:19891"
